<!DOCTYPE html>
<html lang="en-us" class="full-width-height">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeedSharpRenderer</title>
      <style>
          .full-width-height {
              height: 100%;
              width: 100%;
              overflow-y: hidden;
          }
      </style>
  </head>
  <body style="text-align: center" class="full-width-height">
    <canvas id="unity-canvas" class="full-width-height"></canvas>
    <script src="Build/seed-renderer.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/seed-renderer.data.gz",
        frameworkUrl: "Build/seed-renderer.framework.js.gz",
        codeUrl: "Build/seed-renderer.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SeedSharpRenderer",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
